<h1>Desafio</h1>

<div>
  <div class="right">
    <button *ngIf="!config" (click)="config = true">Configuraçoes</button>
    <button *ngIf="config" (click)="config = false">Voltar</button>
  </div>
  <app-config *ngIf="config" [exercises]="exercises">Configuraçoes</app-config>
  <app-timer *ngIf="!config" [exercises]="exercises">Cronometro</app-timer>
</div>
